<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Alarm</title>
  </head>
  <body>
    <div class="container">
      <p id="currentTime"></p>
      <input type="time" class="textbox" id="time" />
      <input type="text" class="textbox" id="message" placeholder="Message" />
      <button id="addAlarm" class="addBtn">Add Alarm</button>
      <p id="alarmContainer"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
